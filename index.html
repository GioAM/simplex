<html>
  <head>
      <title>Método Simplex</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <link rel="shortcut icon" href="img/favicon.png" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
      <h1  class="text-center">Método Simplex</h1>
      <div class="card card-custom">
        <h5 class="card-header">Entrada de Dados</h5>
        <div class="card-body">
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="firstName">Número de Variáveis </label>
                <input type="number" class="form-control" id="variaveis" placeholder="" value="" min="0">
              </div>
              <div class="col-md-4 mb-3">
                <label for="lastName">Número de Restrições</label>
                <input type="number" class="form-control" id="restricoes" placeholder="" value="" min="0">
              </div>
              <button type="button" id="estrutura" class="btn btn-outline-success button-struct" data-toggle="tooltip" title="Hooray!"  >Montar Estrutura</button>
            </div>
        </div>
      </div>

      <div class="card card-custom">
        <h5 class="card-header">Estrutura</h5>
        <div class="card-body" id='box_estrutura'>
        </div>
        <button type="button" id="calcular" class="btn btn-outline-success button-calculate">Calcular</button>
      </div>

      <div class="card card-custom">
        <h5 class="card-header">Resultado</h5>
        <div class="card-body table-responsive-sm" id='resultado'>
          
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="js/custom.js"></script>
  </body>
</html
